<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css" />

   
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tealDark: '#21695c',
            },
            animation: {
              beat: 'beat 1s infinite',
            },
            keyframes: {
              beat: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.1)' },
              },
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-tealDark text-white flex flex-col justify-between min-h-screen overflow-hidden font-[Montserrat]">
   
    <div class="flex-grow flex items-center justify-center transition-all duration-500">
      <div class="card">
        <div class="content text-center">
          <h1 class="text-6xl md:text-7xl font-semibold leading-relaxed">
            Welcome to Your <br />Wellness Hub
          </h1>
        </div>
      </div>
    </div>


    <div id="transitionImage" class="image-container mb-8 self-center animate-beat cursor-pointer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="96" height="96">
        <rect width="256" height="256" fill="none" />
        <polyline points="208 96 128 176 48 96" fill="none" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="6" />
      </svg>
    </div>
<div id="newPage" class="fixed top-0 left-0 right-0 bottom-0 bg-white flex items-center justify-center p-4">
      <div class="bg-tealDark text-white p-8 rounded-lg shadow-lg max-w-md w-full">

      
       <div class="tabs flex justify-center space-x-4 border-b-2 border-white pb-4 mb-8">

          <button id="loginTab" class="tab-btn text-xl font-semibold py-2 px-4 focus:outline-none hover:underline transition-colors">Login</button>
          <button id="registerTab" class="tab-btn text-xl font-semibold py-2 px-4 focus:outline-none hover:underline transition-colors">Register</button>
        </div>

       
        <div id="loginContent" class="tab-content mt-8">
          <h2 class="text-3xl mb-6 text-center">Login</h2>
         <form id="loginForm">
  <input type="text" class="input-field text-black mb-4 p-3 w-full border border-gray-300 focus:ring-2 focus:ring-tealDark" placeholder="Username" required />
  <input type="password" class="input-field text-black mb-4 p-3 w-full border border-gray-300 focus:ring-2 focus:ring-tealDark" placeholder="Password" required />
  <button type="submit" class="submit-btn bg-tealDark text-white py-3 px-6 rounded-lg w-full hover:opacity-90 transition-colors">Login</button>
</form>

        </div>

  
        <div id="registerContent" class="tab-content mt-8 hidden">
          <h2 class="text-3xl mb-6 text-center">Register</h2>
          <form>
            <input type="text" class="input-field text-black  mb-4 p-3 w-full border border-gray-300 focus:ring-2 focus:ring-tealDark" placeholder="Username" />
            <input type="email" class="input-field text-black  mb-4 p-3 w-full border border-gray-300 focus:ring-2 focus:ring-tealDark" placeholder="Email" />
            <input type="password" class="input-field text-black  mb-4 p-3 w-full border border-gray-300 focus:ring-2 focus:ring-tealDark" placeholder="Password" />
            <button type="submit" class="submit-btn bg-tealDark text-white py-3 px-6 rounded-lg w-full hover:opacity-90 transition-colors">Register</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./static/js/script.js"></script>
  </body>
</html>
